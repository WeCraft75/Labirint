    <script type="text/javascript">
      var ctx=document.getElementById('cvs').getContext('2d');
      const lines = [[234,2], [234,10], [250,10], [250,26], [218,26], [218,10], [202,10], [202,26], [186,26], [186,42], [234,42], [234,58], [266,58], [266,74], [282,74], [282,90], [250,90], [250,186], [266,186], [266,250], [250,250], [250,234], [234,234], [234,266], [218,266], [218,298], [186,298], [186,250], [154,250], [154,266], [170,266], [170,298], [138,298], [138,314], [74,314], [74,330], [42,330], [42,346], [26,346], [26,362], [42,362], [42,378], [122,378], [122,330], [154,330], [154,314], [170,314], [170,330], [186,330], [186,314], [218,314], [218,330], [234,330], [234,346], [250,346], [250,314], [282,314], [282,298], [266,298], [266,282], [298,282], [298,314], [314,314], [314,346], [330,346], [330,362], [298,362], [298,378], [282,378], [282,394], [330,394], [330,410], [266,410], [266,394], [218,394], [218,442], [170,442], [170,458], [234,458], [234,474], [250,474], [250,482]];
      ctx.strokeStyle="#42D0FF";
      ctx.lineWidth=3;
      ctx.moveTo(234,2);
      var i; var intervalBreak; var isAnimating=false;
      //isAnimating is necessary because if you click animateSolution multiple times and then try to clearRect, it gets bugged(read: clears and then continues drawing as if nothing happened)

      function drawSolution(){
        clearInterval(intervalBreak);
        ctx.moveTo(234,2);
        for (var i = 1; i < lines.length; i++) {
          ctx.lineTo(lines[i][0],lines[i][1]);
          ctx.stroke();
        }
      }
      function animateSolution(){
        if (!isAnimating) {
          isAnimating=true;
          i=0;
          ctx.moveTo(234,2);
          ctx.beginPath();
          intervalBreak=setInterval(intervalDraw, 250);
        }
      }
      function intervalDraw(){
        var ctx=document.getElementById('cvs').getContext('2d');
        ctx.strokeStyle="#42D0FF";
        ctx.lineWidth=3;
        //console.log(i);
        //console.log(lines[i][0]+", "+lines[i][1]+"\n ");
        ctx.lineTo(lines[i][0],lines[i][1]);
        ctx.stroke();
        i=i+1;
        if(i>=lines.length){
          isAnimating=false;
          clearInterval(intervalBreak);
        }
      }
      function clearSolution(){
        clearInterval(intervalBreak);
        ctx.clearRect(0,0,484,484);
        isAnimating=false;
      }
